<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="abcdef" name="username" ngModel required minlength="8" #username="ngModel">
        <mat-hint *ngIf="username.invalid && (username.dirty || username.touched)">
          <span *ngIf="username.errors?.['required']">Username is required.</span>
          <span *ngIf="username.errors?.['minlength']">At least 8 character</span>
        </mat-hint>
      </mat-form-field>
  
      <br>
  
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" name="password" ngModel required minlength="8" #password="ngModel">
        <mat-hint *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">At least 8 characters</span>
        </mat-hint>
      </mat-form-field>
      <br>
  
      <div class="gap">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Sign In</button>
      </div>
    </div>
  </form>
